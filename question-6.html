<!--In the form, add two radio buttons with grouping them for employee type(Salaried and own business-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for = "fname">First Name</label><br>
        <input type="text" id="fname" placeholder="Your first name"><br>
        <label for = "lname">Last Name</label><br>
        <input type="text" id="lname" placeholder="Your last name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Your email address" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"><br>
        <p>Please select your employment type:</p>
        <input type="radio" id="salaried" name="emp_type" value="salaried">
        <label for="salaried">Salaried</label>
        <input type="radio" id="business" name="emp_type" value="business">
        <label for="business">Own Business</label><br><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
